apiVersion: v1
kind: Service
metadata:
  name: {{ .Release.Name }}
spec:
  selector:
    app.kubernetes.io/name: {{ .Release.Name }}
  allocateLoadBalancerNodePorts: false
  type: LoadBalancer
  ports:
    - protocol: TCP
      name: console
      port: 8161
    - protocol: TCP
      name: openwire
      port: 61616
    - protocol: TCP
      name: stomp
      port: 61613

